#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.5@sha256:4fb8974b9966ea3aaea3225f49ed66b1feea539276bdac54691eab63ab3bc9ab
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ checksum "Pipfile.lock" }}
            - cache-
      - run:
          name: Install dependencies
          command: |
            pip install --user pipenv
            pipenv sync --dev
      - save_cache:
          key: cache-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
            - ~/.cache
      - run:
          name: run tests
          command: |
            set -eu
            pipenv run lint
            pipenv run test
