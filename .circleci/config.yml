#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.2@sha256:28a55bdaa000d341800b6333b2a173b905e7409106a46fe6c71d33625e393b0e
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ checksum "Pipfile.lock" }}
            - cache-
      - run:
          name: Install dependencies
          command: |
            pip install --user pipenv
            pipenv sync --dev
      - save_cache:
          key: cache-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
            - ~/.cache
      - run:
          name: run tests
          command: |
            set -eu
            pipenv run lint
            pipenv run test
