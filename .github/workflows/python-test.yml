name: Lint and Test Python

on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install pipenv
        run: pipx install pipenv

      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          cache: "pipenv"
          architecture: "x64"

      - name: Get Python version
        run: pipenv run python -V

      - name: Install dependencies
        run: pipenv sync --dev

      - name: Run Lint
        run: pipenv run lint

      - name: Run Test
        run: pipenv run test
